<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculate.js" defer></script>
    <title>Histogram</title>
</head>
<body>
    <h1>Histogram Generator</h1>
    <main>
        <section id = "lowerBounds">
            <h2>Lower bounds</h2>
            <div class = "bounds">

            </div>
        </section>
        <div id = "right-container">
            <section id = "histogram">
                <h2>Histogram</h2>
                <div id = "distribution-container">
                   <div class = "grade-count">
                        <p>A+</p>
                        <p>OOOOO</p>
                   </div>
                </div>
            </section>
            <section id = "grades">
                <div id = "new-grade-container">
                    <label for = "newGrade">
                        New Grade:
                    </label>
                    <input type="number" id = "newGrade">
                </div>
        </div>
        </section>
    </main>
    
</body>
</html>
